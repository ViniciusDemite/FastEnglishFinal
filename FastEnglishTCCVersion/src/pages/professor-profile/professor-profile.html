<ion-header>

  <ion-navbar color="primary">
    <ion-title>Professor Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-grid class="h-100">
    <ion-row justify-content-start align-items-start text-center class="h-100">
  
      <ion-col class="col-12">
        <h2 no-padding>
          Personal Data
        </h2>
  
        <p no-padding>
          You can change your personal information here
        </p>
  
        <small no-padding class="warning">
          by changing your e-mail you'll have to logout
        </small>
  
        <form method="post" #form="ngForm" (submit)="editar_atividade(form)">
  
          <ion-list inset no-lines>
  
            <ion-item>
              <ion-label for="name" floating>
                <ion-icon name="person" color="primary"></ion-icon>
                Name
              </ion-label>
              <ion-input name="nome" id="name" type="text" [(ngModel)]="usuario.nome"></ion-input>
            </ion-item>
  
            <ion-item>
              <ion-label for="email" floating>
                <ion-icon name="mail" color="primary"></ion-icon>
                E-mail
              </ion-label>
              <ion-input name="email" id="email" type="email" [(ngModel)]="usuario.email"></ion-input>
            </ion-item>
  
          </ion-list>
  
          <ion-buttons>
            <button type="submit" ion-button block outline round no-margin color="primary">
              Change
            </button>
          </ion-buttons>
  
        </form>
  
      </ion-col>
  
    </ion-row>
  </ion-grid>

</ion-content>
