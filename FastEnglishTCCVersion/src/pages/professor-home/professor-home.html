<ion-header>
  <ion-navbar color="primary">
    <ion-title>Professor Area</ion-title>
    <ion-buttons end>

      <button ion-button icon-only (click)="logout()">
        <ion-icon name="log-out" md="md-log-out" color="dark"></ion-icon>
      </button>

    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-grid class="h-100">
    <ion-row justify-content-center align-items-center class="h-100">
      <ion-card mode="md" class="cards">
  
        <ion-card-header text-center>
          <ion-card-title no-margin color="dark">Professor Areas</ion-card-title>
        </ion-card-header>
  
        <ion-card-content>
          <button type="button" ion-button block round outline color="primary" (click)="goto_professor_atividades()">
            <ion-icon name="clipboard" color="primary" padding-right></ion-icon>
            Activities
          </button>
          <button type="button" ion-button block round outline color="secondary" (click)="goto_professor_profile()">
            <ion-icon name="person" color="secondary" padding-right></ion-icon>
            Profile
          </button>
        </ion-card-content>
  
      </ion-card>
    </ion-row>
  </ion-grid>

</ion-content>
