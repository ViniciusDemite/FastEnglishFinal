<ion-header>
  <ion-navbar color="primary">

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Create Activity</ion-title>

  </ion-navbar>
</ion-header>


<ion-content>

  <form method="POST" #form="ngForm" (submit)="cad_atividade(form)">
    <ion-list no-lines>
  
      <ion-item>
        <ion-label for="title" floating>
          <ion-icon name="brush" color="primary"></ion-icon> Activity Title
        </ion-label>
        <ion-input name="titulo" id="title" type="text" required ngModel></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label for="post_date" fixed>
          <ion-icon name="calendar" color="primary"></ion-icon> Post date
        </ion-label>
        <ion-datetime displayFormat="DD/MMM/YYYY" name="dataPostada" id="post_date" required ngModel></ion-datetime>
        <!-- <ion-input name="dataPostada" id="post_date" type="date" required ngModel></ion-input> -->
      </ion-item>
  
      <ion-item>
        <ion-label id="drop_date" fixed>
          <ion-icon name="calendar" color="primary"></ion-icon> Drop date
        </ion-label>
        <ion-datetime displayFormat="DD/MMM/YYYY" name="dataEntrega" id="drop_date" required ngModel></ion-datetime>
        <!-- <ion-input name="dataEntrega" id="presentation_date" type="date" required ngModel></ion-input> -->
      </ion-item>
  
      <ion-item>
        <ion-label id="description" floating>
          <ion-icon name="text" color="primary"></ion-icon> Description
        </ion-label>
        <ion-textarea name="descricao" id="description" type="text" rows="3" required ngModel></ion-textarea>
      </ion-item>
      
      <ion-item>
        <ion-label id="active" fixed>
          Active
        </ion-label>
        <ion-checkbox name="ativa" id="active" color="primary11" item-end required ngModel></ion-checkbox>
      </ion-item>

      <ion-item>
        <ion-label id="activity_time" fixed>
          <ion-icon name="time" color="primary"></ion-icon> Time
        </ion-label>
        <ion-datetime displayFormat="mm:ss" pickerFormat="mm ss" name="tempoAtividade" id="ativity_time" required ngModel></ion-datetime>
        <!-- <ion-input name="tempoAtividade" id="activity_time" type="time" required ngModel></ion-input> -->
      </ion-item>

      <ion-item>
        <ion-label id="active" fixed>
          Audio
        </ion-label>
        <ion-icon name="mic" item-end color="primary" (click)="star_audio()" *ngIf="!recording"></ion-icon>
        <ion-icon name="square" item-end color="primary" (click)="stop_audio()" *ngIf="recording"></ion-icon>
      </ion-item>

      <ion-item *ngIf="recorded">
        <ion-label id="play_audio" fixed>Play audio</ion-label>
        <ion-icon name="play" item-end color="primary" (click)="play_audio()" *ngIf="recording"></ion-icon>
      </ion-item>
  
    </ion-list>
  
    <ion-buttons>
      <button type="submit" no-margin block outline round ion-button color="secondary" *ngIf="recorded">Register</button>
    </ion-buttons>
  
  </form>

</ion-content>
