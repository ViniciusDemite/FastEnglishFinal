<ion-header>

  <ion-navbar color="danger">
    <ion-title>Create an User</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<form >
		<ion-list>

      	<ion-item>
            <ion-label floating >Complete Name</ion-label>
            <ion-input name="name"  type="text" ></ion-input>
          </ion-item>

			<ion-item>
				<ion-label floating >Email</ion-label>
				<ion-input name="email"  type="email" ></ion-input>
			</ion-item>

			<ion-item>
				<ion-label floating >Password</ion-label>
				<ion-input name="senha"  type="password" ></ion-input>
      </ion-item>
      
      <ion-item>
          <ion-label floating >Confirm Password</ion-label>
          <ion-input name="confir_senha"  type="password" ></ion-input>
        </ion-item>

		


    <div padding>
		<button  round ion-button block color="danger">Register</button>
    </div>

    

    </ion-list>

	</form>


</ion-content>
