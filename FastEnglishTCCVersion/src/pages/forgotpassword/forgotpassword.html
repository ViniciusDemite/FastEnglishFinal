<ion-header>

  <ion-navbar color="danger">
    <ion-title>Reset Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form #form="ngForm">

    <ion-item >
				<ion-label floating >Email</ion-label>
				<ion-input name="email"  type="email" ngModel required></ion-input>
      </ion-item>
      
      
    <div padding>
        <button (click)="reset_pass(form)" round ion-button block color="danger">Submit</button>
    </div>


</form>
  

</ion-content>
