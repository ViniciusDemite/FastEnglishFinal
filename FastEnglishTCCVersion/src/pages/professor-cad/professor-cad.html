<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title no-margin text-capitalize>Professor Login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <form method="POST" #form="ngForm" (submit)="cad_professor(form)">
    <ion-list inset no-lines>

      <ion-item>
        <ion-label for="name" floating>
          <ion-icon name="person" color="primary"></ion-icon> Nome
        </ion-label>
        <ion-input name="nome" id="name" type="text" required ngModel></ion-input>
      </ion-item>

      <ion-item>
        <ion-label for="email" floating>
          <ion-icon name="mail" color="primary"></ion-icon> E-mail
        </ion-label>
        <ion-input name="email" id="email" type="email" required ngModel></ion-input>
      </ion-item>

      <ion-item>
        <ion-label id="senha" floating>
          <ion-icon name="key" color="primary"></ion-icon> Password
        </ion-label>
        <ion-input name="senha" id="senha" type="password" required ngModel></ion-input>
      </ion-item>

      <ion-item>
        <ion-label id="identify" floating>
          <ion-icon name="checkmark" color="primary"></ion-icon> Check
        </ion-label>
        <ion-input name="profIdentificador" id="identify" type="password" required ngModel></ion-input>
      </ion-item>

    </ion-list>

    <ion-buttons>
      <button type="submit" no-margin block outline round ion-button color="secondary">Register</button>
    </ion-buttons>

  </form>

</ion-content>
