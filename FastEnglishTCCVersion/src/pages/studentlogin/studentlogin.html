<ion-header>
	<ion-navbar color="danger">
		<ion-title>Student Login</ion-title>
	</ion-navbar>
</ion-header>



<ion-content>
	<form method="POST" #form="ngForm" (submit)="login(form)">
		<ion-list inset no-lines>

			<ion-item>
				<ion-label floating><ion-icon name="mail"></ion-icon> E-mail</ion-label>
				<ion-input name="email"  type="email" required ngModel></ion-input>
			</ion-item>

			<ion-item>
				<ion-label floating><ion-icon name="key"></ion-icon> Password</ion-label>
				<ion-input name="senha" type="password" required ngModel></ion-input>
			</ion-item>

		</ion-list>

		<ion-buttons margin-vertical end>
			<button type="button" ion-button clear no-margin text-lowercase color="dark" (click)="recuperar_senha(form)">
				forgot your password?
			</button>
		</ion-buttons>

		<ion-buttons>
			<button type="submit" ion-button block round no-margin color="danger">Login</button>
		</ion-buttons>

	</form>

  	

</ion-content>
