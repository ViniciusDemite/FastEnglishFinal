<ion-header >
    <ion-navbar color="danger">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Administrator Login</ion-title>
    </ion-navbar>
  </ion-header>
  

  <ion-content>
      <form method="POST" #form="ngForm" (submit)="login_professor(form)">
        <ion-list inset no-lines>
    
          <ion-item>
            <ion-label for="email" floating ><ion-icon name="mail"></ion-icon> E-mail</ion-label>
            <ion-input name="email" id="email"  type="email"  required ngModel></ion-input>
          </ion-item>
    
          <ion-item>
            <ion-label id="senha" floating ><ion-icon name="key"></ion-icon> Password</ion-label>
            <ion-input name="senha" id="senha" type="password" required ngModel></ion-input>
          </ion-item>
          
        </ion-list>

        <ion-buttons margin-vertical end>
          <button type="button" ion-button clear small no-margin text-lowercase color="dark" (click)="recuperar_senha(form)">Forgot your
            password?</button>
        </ion-buttons>

        <ion-buttons>
          <button type="submit" no-margin block round ion-button color="danger">Login</button>
        </ion-buttons>
    
      </form>
    
    </ion-content>
