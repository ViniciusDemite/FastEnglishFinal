<ion-header>

  <ion-navbar color="primary">
    <ion-title>Student creation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form method="POST" #form="ngForm" (submit)="cad_estudante(form)">
    <ion-list inset no-lines>

      <ion-item>
        <ion-label for="nome" floating>
          <ion-icon name="person" color="primary"></ion-icon> Name
        </ion-label>
        <ion-input name="name" id="nome" type="text" required ngModel></ion-input>
      </ion-item>

      <ion-item>
        <ion-label for="email" floating>
          <ion-icon name="mail" color="primary"></ion-icon> Email
        </ion-label>
        <ion-input name="email" id="email" type="email" ngModel></ion-input>
      </ion-item>

      <ion-item>
        <ion-label for="senha" floating>
          <ion-icon name="key" color="primary"></ion-icon> Password
        </ion-label>
        <ion-input name="senha" id="senha" type="password" ngModel></ion-input>
      </ion-item>

    </ion-list>

    <ion-buttons>
      <button type="submit" ion-button block outline round no-margin color="secondary">Register</button>
    </ion-buttons>

  </form>

</ion-content>
