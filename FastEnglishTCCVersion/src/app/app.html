<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title text-center>Fast English</ion-title>
      <ion-buttons end>
      
        <button ion-button (click)="logout()">
          <ion-icon name="log-out" md="md-log-out" color="dark"></ion-icon>
        </button>
      
      </ion-buttons>
    </ion-toolbar>
    
  </ion-header>

  <ion-content >
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
